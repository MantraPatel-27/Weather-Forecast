<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="mainh1">Weather Forecast</h1>
    <div>
        <main>
            <div class="search">
                <input type="text" placeholder="Enter City Name" id="s1">
                <i class="fa-solid fa-magnifying-glass" id="icon"></i>
    
            </div>
            <h1 class="n1"></h1>
            <div class="data">
                
                <div class="citydata">
                    <h2 class="deg"></h2>
                    <h1 class="city"></h1>
                </div>
                <div class="humwin">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <p class="wind"><span id="hm"></span>&nbsp;%<br>Humidity</p>
                    </div>
                    <div class="windspeed">
                        <i class="fa-solid fa-wind"></i>
                        
                        <p class="wind"><span id="w"></span>&nbsp;Km/h<br>Wind Speed</p>
                        
                    </div>
                </div>
    
            </div>
        </main>
    </div>
    



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
